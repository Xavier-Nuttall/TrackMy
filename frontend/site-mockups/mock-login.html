<!DOCTYPE html>
<html>
    <head>
        <title>TrackMy</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <nav>
            <div id="title">
                <h1>TrackMy</h1>
            </div>
            <div class="go" id="graph">
                <a href="mock-1.html">Main</a>
            </div>
            <div class="go" id="about">
                <a href="mock-about.html">About Us</a>
            </div>
            <div class="go" id="login">
                <a href="mock-login.html">Log In | Register</a>
            </div>
            <p>(the below should only be available when signed in)</p>
            <div class="go" id="notif">
                <a href="mock-notifs.html">Edit Notifications</a>
            </div>
            
            <dl id="curr-notifs">
                <dt>Room A</dt>
                <dd>Threshold: 10</dd>
                <dd>Times: 10:00 - 18:00</dd>

                <dt>Room B</dt>
                <dd>Threshold: 20</dd>
                <dd>Times: 9:00 - 15:00</dd>
            </dl>
            

        </nav>
        <main>
            <div class="grid-contain">
                <div id="login-panel">
                    <fieldset>
                        <legend>Log In</legend>
                        <form>
                            <label>User:</label><input>
                            <label>Pass:</label><input>
                            <button>Sign In</button>
                        </form>
                    </fieldset>
                </div>
                <div id="register-panel">
                    <fieldset>
                        <legend>Register for a New Account</legend>
                        <form>
                            <label>Email:</label><input>
                            <label>User:</label><input>
                            <label>First Name:</label><input>
                            <label>Last Name:</label><input>
                            <label>Other Names:</label><input>
                            <label>Pass:</label><input>
                            <button>Sign Up</button>
                        </form>
                    </fieldset>
                </div>
            </div>
            
        </main>
    </body>
</html>
