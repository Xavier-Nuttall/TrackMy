<!DOCTYPE html>
<html>
    <head>
        <title>TrackMy</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <nav>
            <div id="title">
                <h1>TrackMy</h1>
            </div>
            <div class="go" id="graph">
                <a href="mock-1.html">Main</a>
            </div>
            <div class="go" id="about">
                <a href="mock-about.html">About Us</a>
            </div>
            <div class="go" id="login">
                <a href="mock-login.html">Log In | Register</a>
            </div>
            <p>(the below should only be available when signed in)</p>
            <div class="go" id="settings">
                <a href="mock-settings.html">Account Settings</a>
            </div>
            <p>^ replaces login </p>
            <div class="go" id="notif">
                <a href="mock-notifs.html">Edit Notifications</a>
            </div>
            
            <dl id="curr-notifs">
                <dt>Room A</dt>
                <dd>Threshold: 10</dd>
                <dd>Times: 10:00 - 18:00</dd>

                <dt>Room B</dt>
                <dd>Threshold: 20</dd>
                <dd>Times: 9:00 - 15:00</dd>
            </dl>
            

        </nav>
        <main>
            <div class="general-panel">
                <h1>Welcome, [User]</h1>
                <fieldset>
                    <legend>Edit Details</legend>
                        <form>
                            <label>Email:</label><input>
                            <label>User:</label><input>
                            <label>First Name:</label><input>
                            <label>Last Name:</label><input>
                            <label>Other Names:</label><input>
                            <label>Pass:</label><input>
                            <input type="submit" value="Submit Details">
                        </form>
                </fieldset>
                <button style="width: 100%; position: absolute; bottom: 0;">Log Out</button>
            </div>
        </main>
    </body>
</html>
